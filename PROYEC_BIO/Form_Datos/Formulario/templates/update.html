<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar Usuario</h1>
    <form action="" method="post">
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" value="{{ usuario[1] }}" required><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ usuario[2] }}" required><br>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="{{ usuario[3] }}" required><br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" value="{{ usuario[4] }}" required><br>
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
